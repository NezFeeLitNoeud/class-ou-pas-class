<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Class/Pas Class</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="titre"><p>Classe ou Pas classe ?</p> <p>Telle est la question.</p></div>

<input type="button" id="btn1" value="Switch Color">
<input type="button" id="btn2" value="Switch Again">

<div class="container">

	<div class="row row1">
		<div class="col"><div class="ligne carrer carrer1 full">1</div></div>
		<div class="col"><div class="ligne l1 circle empty">1</div></div>
		<div class="col"><div class="ligne l1 circle full">1 X</div></div>
		<div class="col"><div class="ligne l1 circle empty">1</div></div>
		<div class="col"><div class="ligne l1 circle full">1</div></div>
	</div>

	<div class="row row2">
		<div class="col"><div class="ligne l2 circle empty">2</div></div>
		<div class="col"><div class="ligne l2 carrer carrer2 full">2</div></div>
		<div class="col"><div class="ligne l2 circle empty">2 X</div></div>
		<div class="col"><div class="ligne l2 circle full">2</div></div>
		<div class="col"><div class="ligne l2 circle empty">2</div></div>
	</div>

	<div class="row row3">
		<div class="col"><div class="ligne l3 circle full">3 X</div></div>
		<div class="col"><div class="ligne l3 circle  empty">3 X</div></div>
		<div class="col"><div class="ligne l3 carrer losange full">3</div></div>
		<div class="col"><div class="ligne l3 circle  empty">3 X</div></div>
		<div class="col"><div class="ligne l3 circle  full">3 X</div></div>
	</div>

	<div class="row row4">
		<div class="col"><div class="ligne l4 circle empty">4</div></div>
		<div class="col"><div class="ligne l4 circle full">4</div></div>
		<div class="col"><div class="ligne l4 circle empty">4 x</div></div>
		<div class="col"><div class="ligne l4 carrer carrer3 full">4</div></div>
		<div class="col"><div class="ligne l4 circle empty">4</div></div>
	</div>

	<div class="row row5">
		<div class="col"><div class="ligne l5 circle full">5</div></div>
		<div class="col"><div class="ligne l5 circle empty">5</div></div>
		<div class="col"><div class="ligne l5 circle full">5 X</div></div>
		<div class="col"><div class="ligne l5 circle empty">5</div></div>
		<div class="col"><div class="ligne l5 carrer carrer4 full">5</div></div>
	</div>
</div>




	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="java.js"></script>
</body>
</html>
